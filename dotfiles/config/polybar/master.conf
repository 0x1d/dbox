;=====================================================
;     Settings & Colors
;=====================================================

[colors]
background = #2b303b
foreground = #c0c5ce
urgent     = #E7816B
blue       = #6BA4E7
pink       = #9181E7
orange     = #FEBE8E
purple     = #D7AFF9
yellow     = #F9F1AF
border     = #c0c5ce

[settings]
throttle-output        = 5
throttle-output-for    = 10
throttle-input-for     = 30
compositing-background = source
compositing-foreground = source
compositing-overline   = source
compositing-underline  = source
compositing-border     = source
screenchange-reload    = true

format-foreground = ${colors.foreground}
format-background = ${colors.background}



;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width              = 100%
height             = 28
border-size        = 0
border-top-size    = 0
border-bottom-size = 2
radius             = 0
bottom             = false
line-size          = 2
font-0             = "DejaVu Sans Mono:size=10:antialias=false;2"


offset-x = 0
offset-y = 0
fixed-center = true

border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

font-1 = "FontAwesome:size=12:antialias=false;2"
font-2 = "MaterialIcons:size=12:antialias=false;3"
font-3 = "icomoon:size=12:antialias=false;2"
font-4 = "Ubuntu Nerd Font:size=12:antialias=false;2"

module-margin = 0
padding-right = 0
padding-left = 0
separator = â”‚

click-middle = skippy-xd --activate-window-picker
scroll-up = pamixer -i 2
scroll-down = pamixer -d 2
double-click-left = python /usr/bin/networkmanager_dmenu
double-click-middle = skippy-xd --activate-window-picker
double-click-right = pavucontrol &
